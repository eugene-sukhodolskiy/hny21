<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HNY 2021 | POLI</title>
	<link rel="stylesheet" href="../libs/normalize.css">
	<script src="../libs/jquery-3.5.1.min.js"></script>
	<script src="../js/text.js"></script>
</head>
<body>

<link rel="stylesheet" href="../css/poli.css">
<link rel="shortcut icon" type="image/x-icon" href="../imgs/heart.png"/>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');
	:focus{
		outline: none;
	}

	body *{
		font-family: Comfortaa;
	}

	.text-container{
		position: fixed;
		top: 75%;
		opacity: 0;
		left: 50%;
		width: 600px;
		max-height: 75%;
		height: 750px;
		max-width: calc(100% - 20px);
		margin-left: -300px;
		overflow: hidden;

		background-color: #fffbef;
		background-image: url('../imgs/heart-alpha.png');
		background-repeat: no-repeat;
		background-size: 19% auto;
		background-position: 91% 82%;
		box-sizing: border-box;
		padding: 60px 80px;
		line-height: 40px;
		font-size: 24px;

		opacity: 0;
		visibility: hidden;
		transition-duration: 1.5s;
		transition-property: top, opacity, visibility;
	}

	button.start-read{
		position: fixed;
		width: 250px;
		height: 55px;
		top: 50%;
		left: 50%;
		margin-left: -125px;
		margin-top: -25px;
		cursor: pointer;
		text-align: center;
		opacity: 0;
		font-size: 24px;
		background-color: var(--color_balloon);
		color: #b29600;
		border: 0;
		font-weight: bold;
		visibility: hidden;
		transition-duration: 1.5s;
		transition-property: opacity, visibility, color, background-color;
	}

	.text-container.show{
		opacity: 1;
		top: 30%;
		visibility: visible;
	}

	button.start-read:hover{
		color: #fffdf6;
		background-color: #b29600;
	}

	button.start-read.show{
		opacity: 1;
		visibility: visible;
	}

	@media (max-width: 600px){
		.text-container{
			left: 0;
			margin-left: 10px;
			line-height: 30px;
			font-size: 19px;
			padding: 30px 40px;
		}

		.only-pc{
			display: none;
		}
	}
</style>

<div class="new-year-party">
	<div class="balloon only-pc"></div>
	<div class="balloon balloon--happy">
		<h1 class="balloon__nr">2</h1>	
	</div>
	<div class="balloon balloon--new">
		<h1 class="balloon__nr">0</h1>
	</div>
	<div class="balloon balloon--happy">
		<h1 class="balloon__nr">2</h1>
	</div>
	<div class="balloon balloon--new">
		<h1 class="balloon__nr">1</h1>
	</div>
</div>

<button class="start-read">Читать</button>

<div class="text-container">
	
</div>

<script>
	$(document).ready(function(){
		const textJs = new TextJS();
		setTimeout(function(){
			$(".start-read").addClass('show');
		}, 2500);

		$('.start-read').on('click', function(){
			$(this).removeClass('show');
			$('.text-container').addClass('show');
			setTimeout(function(){
				textJs.type([
					'Не сиди на холодном (если у пацана брэкэты - не сідай)\n',
					'Лишній раз не сосі, люблю тебе одну безмежно!\n',
					'І стіх:\n\n',
					'Ты у меня одна,\n',
					'Словно в ночи луна,\n',
					'Словно в году весна,\n',
					'Словно в степи сосна.\n',
					'Лю-блю *\n'
				], '.text-container');
			}, 1500);
		});
	});
</script>

	
</body>
</html>
